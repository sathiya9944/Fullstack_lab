<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Management</h1>

    <form action="/add" method="POST" class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" name="rollNumber" id="rollNumber" required>
        </div>

        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" name="course" id="course" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn add">Add Student</button>
            <button type="button" class="btn update">Update Student</button>
            <button type="button" class="btn delete">Delete Student</button>
            <button type="button" class="btn view">View Student</button>
        </div>
    </form>
</body>
</html>
