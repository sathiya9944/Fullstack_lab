<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <main class="container" ng-controller="TodoController">
        <header class="header">
            <h1><i class="fa-solid fa-list-check"></i> To-Do List</h1>
        </header>
        <section class="input-section">
            <input type="text" ng-model="newTask" placeholder="Add a new task..." aria-label="Add a new task" autofocus />
            <button class="add-btn" ng-click="addTask()" title="Add Task">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>
        <ul class="task-list">
            <li class="task" ng-repeat="task in tasks">
                <span>{{ task }}</span>
                <button class="delete-btn" ng-click="removeTask($index)" title="Delete Task">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>
        </ul>
    </main>
</body>
</html>
